<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <h1 class="reghead"> WELCOME TO TRALANAUTOMOBILE</h1><br> 
  
    <div>
        <img src="./LOGO/LOGO.jpg" class="reg"/>
    </div>  
    <form id="formAuthentication" class="mb-3" method="POST" action="https://tralanauto.vercel.app/" >
        <div class="mb-3">
          <p class="create">create an account with us</p>
          <label for="username" class="form-label"> Username </label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            autofocus
          />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"> Email </label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email " />
          </div>
        <div class="mb-3 form-password-toggle">
          <label for="password" class="form-label"> Password </label>
          <input
            type="text"
            id="password"
            class="form-control"
             name="password"
            placeholder="Enter your Password"
          />
        </div>
        <div class="mb-3">
        <button class="btn btn-primary d-grid w-100" >Sign up</button>
    </div>
    <div>

    </div>
      </form>

         <p class="text-center">
            <span>Already have an account?</span>
            <a href="login.html">
              <span>Sign in instead</span>
            </a>
          </p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
